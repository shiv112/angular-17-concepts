<h1>Read Local JSON file using typescript import</h1>
<table id="employees">
	<tr>
		<th>ID</th>
		<th>First Name</th>
		<th>Last Name</th>
	</tr>
	<tr *ngFor="let employee of employeeData.employees">
		<td>{{employee.id}}</td>
		<td>{{employee.firstName}}</td>
		<td>{{employee.lastName}}</td>
	</tr>
</table>
